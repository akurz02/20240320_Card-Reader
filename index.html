<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card Info</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <div class="card">
                <div class="card-header fs-3 text">Payment Info:</div>
                <div class="card-body">
                    <div class="card-title fs-5 text">Please enter your card info</div>
                    <div class="row">
                        <div class="col">
                            <label for="cardNumber" class="form-label">Card Number</label>
                            <input type="text" class="form-control" id="cardNumber" placeholder="Card Number" required>
                        </div>
                    <div class="col">
                        <label for="cvv" class="form-label">CVV</label>
                        <input type="text" class="form-control" id="cvv" placeholder="CVV" required>
                    </div>
                    <div class="col">
                        <label for="amount" class="form-label">Amount</label>
                        <input type="text" class="form-control" id="amount" placeholder="Amount" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                    </div>
                    <div class="col">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" placeholder="City" required>
                    </div>
                    <div class="col">
                        <label for="state" class="form-label">State</label>
                        <input type="text" class="form-control" id="state" placeholder="State" required>
                    </div>
                    <div class="col">
                        <label for="zipCode" class="form-label">Zip Code</label>
                        <input type="text" class="form-control" id="zipCode" placeholder="Zip Code" required>
                    </div>
                </div>
                    <div class="row">
                        <div class="col-6">
                            <label class="form-check-label">Cards Accepted:</label><br>
                            <input class="form-check-input" type="radio" name="cardType" id="visa" value="visa">
                            <label class="form-check-label" for="visa">Visa</label>
                            <input class="form-check-input" type="radio" name="cardType" id="mastercard" value="mastercard">
                            <label class="form-check-label" for="mastercard">MasterCard</label>
                            <input class="form-check-input" type="radio" name="cardType" id="bofa" value="bofa">
                            <label class="form-check-label" for="bofa">Bank of America</label>
                            <input class="form-check-input" type="radio" name="cardType" id="Discover" value="Discover">
                            <label class="form-check-label" for="Discover">Discover</label>
                        </div>
                        <div class="col-6">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="3" placeholder="Message"></textarea>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-body-secondary">
                    <div class="floater dgrid gap-2 d-md-flex justify-content-end">
                        <a href="#" class="btn btn-secondary me-md-2">Cancel</a>
                        <a href="#" class="btn btn-magenta">Confirm</a>
                    </div>
                </div>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
</div>





<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
